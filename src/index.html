<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API SandBox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API Sendbox</h1>
      <div class="d-flex">
        <button class="btn btn-primary me-4" id="getText">Get Text</button>
        <button class="btn btn-success me-4" id="getUsers">Get JSON</button>
        <button class="btn btn-warning me-4" id="getPosts">Get API DATA</button>
      </div>
      <div id="output"></div>
      <form action="submit" id="addPost">
        <div class="form-group">
          <input type="text" id="title" placeholder="title" class="form-control" />
        </div>
        <div class="form-group">
          <textarea id="body" placeholder="body" class="form-control"></textarea>
        </div>
        <input type="submit" value="submit" />
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
